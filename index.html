<!DOCTYPE html>
<html>
    <head>
        <title>To Do to-do-list</title>
        <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    </head>
    <body>
        <table style="width: 100%">
            <colgroup>
                <col span="1" style="width: 50%;">
                <col span="1" style="width: 20%;">
                <col span="1" style="width: 20%;">
                <col span="1" style="width: 10%;">
            </colgroup>
            <thead>
                <th>Task</th>
                <th onclick="sortTable(1)">Priority</th>
                <th onclick="sortTable(2)">Date</th>
                <th>Remove</th>
            </thead>
            <tbody>
                 
            </tbody>
        </table>
        <br>
        </br>
        Task: <input class="taskText" type="text" placeholder="Task to do" style="width: 300px">
        Priority: <input class="priority" type="number" placeholder="10(high), 1(low)" min="0" max="10" style="width: 200px"> 
        Date: <input class="deadline" type="date" placeholder="Due Date" style="width: 200px">
        <button onclick="fnTask()" class="btnTask">SAVE</button>    
        <script src="to-do-list.js"></script>
    </body>
</html>
